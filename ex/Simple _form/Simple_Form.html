<!DOCTYPE html>

<html>
	<head>
		<title> Simple Form </title>
			<style type="text/css">
				body{
					background : url(IMG-1465453138410-V.jpg);
				}
				h1{
					font-family : Algerian;
					font-style : italic;
					text-align : center;
					text-shadow : 1px 1px 3px;

	</head>
		
		<body>
			<form>
			
			<marquee direction="down">
				<h1> Application form for computing section </h1>
			</marquee>
			
			<br><br>
			
				<table border="1" cellspacing="0" align="center">
					<tr>
						<td>
							Enter Name
						</td>
						<td>
							<input type="text" name="name" required="required">
						</td>
					</tr>
					
					<tr>
						<td>
							Enter Password
						</td>
						<td>
							<input type="password" name="pwd" required="required">
						</td>
					</tr>
					
					<tr>
						<td>
							Skills :
						</td>

					</tr>
					
					<tr>

						</td>
						<td>
							<input type="file" name="Browse" value="Browse.." required="required">
						</td>
					</tr>
					
					<tr>
						<td>
							Gender :
						</td>
						<td>
							<input type="radio" name="gender" required="required">Male<br>
							<input type="radio" name="gender" required="required">Female<br>
						</td>
					</tr>

							Select Country :

							<select name="country">

									<option>Dhubai</option>

									<option>England</option>
								
								<optgroup label="F"></option>
									<option>France</option>
								
								<optgroup label="G"></option>
									<option>Germon</option>
								
								<optgroup label="H"></option>
									
								
								<optgroup label="I"></option>
									<option>India</option>
									<option>Indoneshia</option>
									
								<optgroup label="J"></option>
									<option>Japan</option>
								
								<optgroup label="K"></option>
								
								<optgroup label="L"></option>
									<option>London</option>
								
								<optgroup label="M"></option>
									<option>Malasiya</option>
								
								<optgroup label="N"></option>
									<option>Newzland</option>
								
								<optgroup label="O"></option>
								
								
								<optgroup label="P"></option>
									<option>Pakistan</option>
									
								<optgroup label="Q"></option>
									<option>Quatar</option>
								
								<optgroup label="R"></option>
									<option>Russia</option>
								
								<optgroup label="S"></option>
									<option>Srilanka</option>
									<option>Singapure</option>
									
								<optgroup label="T"></option>
									<option>Thailand</option>
								
								<optgroup label="U"></option>
									<option>USA</option>
									
								<optgroup label="V"></option>
								
								<optgroup label="W"></option>
								
								<optgroup label="Y"></option>
								
								<optgroup label="Z"></option>
								
								
							</select>
						</td>
					</tr>
					
					<tr>
						<td>
							Comments
						</td>
						<td>
							<textarea type="message" rows ="5" cols="32" required="required">Enter Your Comments Here..</textarea>
						</td>
					</tr>
					
					<tr>
						<td colspan="2" align="center">
							<input type="submit" name="submit" value="Send Us">
