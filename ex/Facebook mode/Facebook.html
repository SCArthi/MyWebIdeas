<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!-- TemplateBeginEditable name="doctitle" -->
<title> Facebook Login Page</title>
<!-- TemplateEndEditable -->
<!-- TemplateBeginEditable name="head" -->
<!-- TemplateEndEditable -->
</head>

<body>
	<form>
		<table width="100%" border="0">
			<tr bgcolor="darkblue">
				<td>
					<font face="Verdana" color="white" size="+4">Facebook </font> 
					
					<table border="0" width="40%" align="right">
						<tr align="left">
							<td><font face="Arial" color="white" size="-1">Email or Username</font></td>
							<td><font face="Arial"  color="white" size="-1">Password</font></td>
						</tr>
							
						<tr>
							<td><input type="Email" name="Email"  placeholder="Email"></td>
							<td><input type="password" name="pwd" placeholder="Password"></td>
							<td><input type="submit" name="submit" value="Login"></td>
						</tr>
						
						<tr>
							<td><input type="checkbox">
								<font face="Arial"  color="white" size="-1">Keep me logged in</font></td>
							
							<td colspan="2">
								<font face="Arial"  color="white" size="-1"><a href="action.html">Forgotten my password !</a></font></td>
						</tr>
					</table>
				</td>
			</tr>	
		</table>
	</form>

	<form>
		<table width="100%" height="100%" border="0" bgcolor="#98D3F9">
			<tr>
				<td>
					<font face="Verdana" color="darkblue" size="+2">Connect with the people around the world !!</font>
					
					<br>
					<img src="images.jpg" width="500" height="300" align="left">
					
					<table width="40%" align="right">
						<tr>
							<td>
								<font face="Verdana" color="darkblue" size="+4">Create an account</font>
							</td>
						</tr>
						
						<tr>
							<td>
								<font face="Verdana"  color="darkblue" size="+1">It's free and always will be.</font>
							</td>
						</tr>
						
						<tr>
							<td>
								<input type="text" name="fname" placeholder="Firstname" required border-radious="2 2 2 2">
								<input type="text" name="lname" placeholder="Lastname" required>
							</td>
						</tr>
						
						<tr>
							<td>
								<input type="email" name="email" placeholder="Email" required> 
							</td>
						</tr>
						
						<tr>
							<td>
								<input type="email" name="email" placeholder="Re-enter email">
							</td>
						</tr>
						
						<tr>
							<td>
								<input type="password" name="email" placeholder="Password">
							</td>
						</tr>
						
						<tr>
							<td>
								<input type="date" name="date" placeholder="mm/dd/yyyy">
							</td>
						</tr>
						
						<tr>
							<td>
								<input type="radio" name="gender">Male
								<input type="radio" name="gender">Female
							</td>
						</tr>
						
						<tr>
							<td>
								<font face="Verdana"  color="darkblue" size="+1">
									By clicking Create an account, you agree to our Terms. 
							</td>
						</tr>
						
						<tr>
							<td>
								<input type="submit" name="submit" value="SignUp">
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
