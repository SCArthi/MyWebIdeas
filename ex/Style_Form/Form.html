<!DOCTYPE html>
<html>
<head>
	<title> Formal Form </title>
	<link rel="stylesheet" href="styles.css">
</head>
	<body>
		<form action="" method="get">
			<p class="required"> * Required </p>

			<div class="fieldSet">
				<fieldset>
					<legend> Shipping Address </legend>
						<p>
							<label class="field" for="Name"><span>*</span>Name :</label>
							<input type="text" name="Name" class="textbox-300">
						</p>

						<p>
							<label class="field" for="Address"><span>*</span>Address :</label>
							<input type="text" name="Address" class="textbox-300">
						</p>

						<p>
							<label class="field" for="Address2"><span>*</span>Address2 :</label>
							<input type="text" name="Address2" class="textbox-300">
						</p>

						<p>
							<label class="field" for="City"><span>*</span>City :</label>
							<input type="text" name="City" class="textbox-300">
						</p>

						<p>
							<label class="field" for="State"><span>*</span>State :</label>
							<input type="text" name="State" class="textbox-300">
						</p>

						<p>
							<label class="field" for="Zip"><span>*</span>Zip :</label>
							<input type="text" name="Zip" class="textbox-300">
						</p>
				</fieldset>
			</div>
		</form>
	</body>
</html>
